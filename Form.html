<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="Form.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 
  <div class="mainBox">
    <form action="">
        <br id="form-group" class="form-group">
            <label for="fullname">Full Name:</label><br />
            <input
              type="text"
              id="fullname"
              placeholder="enter fullname"
              value=""
              name="fullname"
              minlength="50"
              maxlength="70"
              required
              pattern="three names"
            />
              <br />
          <label for="email">Email:</label><br />
          <input
            type="email"
            id="email"
            placeholder="Email"
            value=""
            name="email"
            minlength="20"
            maxlength="50"
            required

          />
          <br />
          <label for="password">Password:</label><br />
          <input
            type="password"
            id="password1"
            placeholder="enter password"
            value=""
            name="password"
            minlength="8"
            maxlength="13"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
          />
          <label for="password">Confirm Password</label>
          <input
          type="password"
          id="password2"
          placeholder="enter password"
          value=""
          name="password"
          minlength="8"
          maxlength="13"
          required
          pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{8,}$"
        />
    </br>
    <label for="adderess">Address</label>
    <textarea name="adderess" id="adderess" cols="30" rows="10"></textarea>
          <button type="submit" class="button">Submit</button>
        <div class="error-message">
          <h3 id="message">Good, you can proceed</h3>
        </div>
    </div>
    </form>
  </div>
    <script src="Form.js"></script>
</body>
</html>
